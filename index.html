<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <title>Exercise #1: Changing text</title>
    <style>
        #mydiv {
            width: 300px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border: 1px solid black;
            background-color: yellow;
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
 
<body>
    <div id="mydiv">Hello World</div>
    <button onclick="before();">Before</button>
    <button onclick="after();">After</button>



    <script>
        function before() {
 
            document.getElementById('mydiv').innerHTML = "Hello World";
        }
 
        function after() {
 
            document.getElementById('mydiv').innerHTML = "Can I help you?";
 
        }
    </script>
 
</body>
 
</html>
